<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Game Rental Site</title>
    <!-- Include Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js';
        import { getDatabase } from 'https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js';

        // Your web app's Firebase configuration
        const firebaseConfig = {
            // Your Firebase configuration here
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            // ... other configuration ...
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Export Firebase instances for use in admin.js
        export { app, auth, database };
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Form -->
    <div id="login-form">
        <h2>Admin Login</h2>
        <input type="email" id="login-email" placeholder="Email"><br>
        <input type="password" id="login-password" placeholder="Password"><br>
        <button onclick="login()">Login</button>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel" style="display:none;">
        <h1>Admin Panel</h1>
        <!-- Game Management Form -->
        <div id="game-form">
            <h2>Add / Edit Game</h2>
            <input type="text" id="game-id" placeholder="Game ID (for editing)"><br>
            <input type="text" id="game-name" placeholder="Game Name"><br>
            <textarea id="game-description" placeholder="Game Description"></textarea><br>
            <input type="number" id="game-price" placeholder="Price"><br>
            <label>
                Available:
                <select id="game-availability">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </label><br>
            <button onclick="addGame()">Add Game</button>
            <button onclick="updateGame()">Update Game</button>
            <button onclick="deleteGame()">Delete Game</button>
        </div>
        <!-- Game List -->
        <div id="game-list">
            <h2>Games List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Game ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Available</th>
                    </tr>
                </thead>
                <tbody id="games-table-body">
                    <!-- Games will be listed here -->
                </tbody>
            </table>
        </div>
        <!-- Logout Button -->
        <button onclick="logout()">Logout</button>
    </div>
    <!-- Include Your JavaScript File -->
    <script type="module" src="admin.js"></script>
</body>
</html>
