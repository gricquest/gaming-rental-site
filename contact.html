<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - GRICQUEST</title>
  <link rel="icon" href="Gricquest-icon.PNG" type="image/x-icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar-nav .nav-link {
      color: black !important;
      font-size: 1rem;
    }
    .contact-form {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="./index.html">
      <img src="Name.PNG" alt="Gricquest" style="height: 80px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./discover-further.html">Discover Further</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./MembershipOptions.html">Membership</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./FAQ.html">FAQ</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="./contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Contact Form -->
  <div class="contact-form">
    <h2 class="text-center">Contact Us</h2>
    <form id="contact-form">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Send Message</button>
    </form>
    <div id="form-status" class="mt-3 text-center"></div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white mt-5 p-4 text-center">
    &copy; 2023 GameRental. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS
    emailjs.init("YOUR_EMAILJS_USER_ID"); // Replace with your EmailJS user ID

    // Handle form submission
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const formStatus = document.getElementById('form-status');
      formStatus.textContent = 'Sending...';

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", { // Replace with your EmailJS service and template IDs
        from_name: name,
        from_email: email,
        message: message
      })
      .then(() => {
        formStatus.textContent = 'Message sent successfully!';
        formStatus.style.color = 'green';
        document.getElementById('contact-form').reset();
      })
      .catch(error => {
        console.error('Error sending email:', error);
        formStatus.textContent = 'Failed to send message. Please try again later.';
        formStatus.style.color = 'red';
      });
    });
  </script>
</body>
</html>
