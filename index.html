<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Rental Site</title>
</head>
<body>
    <h1>Game Rental Site</h1>
    <div id="add-product">
        <h2>Add Product</h2>
        <input type="text" id="game-name" placeholder="Game Name">
        <button onclick="addProduct()">Add Product</button>
    </div>
    <div id="rent-game">
        <h2>Rent Game</h2>
        <input type="text" id="rent-game-name" placeholder="Game Name">
        <button onclick="rentGame()">Rent Game</button>
    </div>
    <div id="return-game">
        <h2>Return Game</h2>
        <input type="text" id="return-game-name" placeholder="Game Name">
        <button onclick="returnGame()">Return Game</button>
    </div>
    <div id="availability">
        <h2>Available Games</h2>
        <ul id="available-games-list"></ul>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
