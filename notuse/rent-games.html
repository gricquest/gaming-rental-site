<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rent Games</title>
    <!-- Include Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Game Rentals</h1>
    <div id="loginDiv">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">Email:</label><br>
            <input type="email" id="email" required><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" required><br><br>
            <button type="submit">Login</button>
        </form>
    </div>
    <div id="rentGamesDiv" style="display:none;">
        <h2>Available Games</h2>
        <ul id="gamesList"></ul>
        <form id="rentGameForm">
            <label for="gameId">Enter Game ID to Rent:</label><br>
            <input type="text" id="gameId" required><br><br>
            <button type="submit">Rent Game</button>
        </form>
    </div>
    <script src="rent-games.js"></script>
</body>
</html>
